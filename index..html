<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="wrap flex">
        <div class="biggest-container flex">
            <!-- parte sinistra -->
            <div class="messaggi">
                <header class="flex space-between ">
                    <div class="profile padding-left">
                        <img src="img/avatar_io.jpg" alt="img">
                    </div>
                    <!-- opzioni lato destro -->
                    <div class="flex container-icon icon-left">
                        <div><i class="fa-solid fa-circle-notch fa-xl" style="color:hsl(0deg 0% 69.41%);"></i></div>
                        <div><i class="fa-solid fa-message fa-xl" style="color:hsl(0deg 0% 69.41%);"></i></div>
                        <div><i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: hsl(0deg 0% 69.41%);"></i></div>
                    </div>
                </header>

                <main>
                    <!-- notifica -->
                    <div class="notifications flex">
                        <div class="profile">
                            <span id="bell">
                                <i class="fa-solid fa-bell-slash fa-xl" style="color:hsl(198.55deg 94.83% 77.25%);"></i>
                            </span>
                        </div>
                        <!-- notifcations parte destra -->
                        <div class="name-container">
                            <h4 class="mg-bot1">Ricevi notifiche di nuovi messaggi</h4>
                            <span><a href="">Attiva notifiche deckstop</a></span>
                        </div>
                    </div>

                    <!-- search -->
                    <div class="search-container">
                        <div class="flex wrap-search" >
                            <span id="search"><i class="fa-solid fa-magnifying-glass fa-sm" style="color: #020e22;"></i></span>
                            <input type="text" id="fname" name="firstname" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div> 
                    
                   
                </main>

            

            <!-- parte destra -->
            <div class="chat">
                <header  class="flex space-between">
                    <!-- chat di michele -->
                    <div class="michele-chat padding-left flex">
                        <div class="profile padding-left">
                            <img src="img/avatar_1.jpg" alt="img">
                        </div>
                        <div class="name-container">
                            <h4 class="mg-bot1">MICHELE</h4>
                            <span>Ultimo accesso oggi alle 16.26</span>
                        </div>
                    </div>

                    <!-- opzioni parte destra  -->
                    <div class="flex container-icon">
                        <div><i class="fa-solid fa-magnifying-glass fa-xl" style="color:hsl(0deg 0% 69.41%);"></i></div>
                        <div><i class="fa-solid fa-paperclip fa-xl" style="color:hsl(0deg 0% 69.41%);"></i></div>
                        <div><i class="fa-solid fa-ellipsis-vertical fa-xl" style="color:hsl(0deg 0% 69.41%);"></i></div>
                    </div>
                </header>
            </div>
        </div>
    </div>
    
</body>
</html>
